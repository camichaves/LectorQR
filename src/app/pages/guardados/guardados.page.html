<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of this.historial; let i = index">
      <ion-label class="ion-text-wrap">
        <ion-button (click)="abrirScan(i)"> <p>{{data.info}}</p>
        </ion-button>
      </ion-label>
      <ion-text color="primary">
        <h3>{{data.tipo}}</h3>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
